name: Auto Commit

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "ufukozsoy"  # Your GitHub username
          git config --global user.email "ufuk.ozsoy@powercoders.org"  # Your email address

      - name: Fake Change (Update timestamp)
        run: date > timestamp.txt

      - name: Commit and push
        run: |
          git add .
          git commit -m "Automated commit: $(date)" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ufukozsoy/DataTrack.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
